<!DOCTYPE html>
<html lang="en" ng-app="CustomDirective">
<head>
    <meta charset="UTF-8">
    <title>directives 1</title>
    <script src="../js/angular.min.js"></script>
    <script src="directives.js"></script>
    <style>
    .circular{
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: inline-block;
    }
     body,html{
        text-align: center;

    }
    </style>

</head>
<body ng-controller="AppCtrl">
    <ul class="no-list" ng-cloak>
        <li ng-repeat="repo in repos">
        <!-- Directive back-img-->
        <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
        <h1>{{repo.name}}</h1>
        </li>
    </ul>
</body>
</html>
